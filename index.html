<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Shop</title>
    <!-- Raw CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1 class="text-center m-3 p-3">
        Phones are available here...............
      </h1>
    </header>
    <main class="main">
      <!-- Search field -->
      <div class="input-group mx-auto w-50 p-3">
        <input
          type="text"
          class="form-control"
          placeholder="Please type your desired phone name"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <button class="btn btn-warning mx-2 rounded-3">search</button>
      </div>

      <!-- Card Section -->
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products"></div>
        </div>

        <!-- Pricing Section -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1 class="text-center text-success">My Phone</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-secondary text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS  -->
    <script src="./js/script.js"></script>
  </body>
</html>
