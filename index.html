<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hub</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Raw CSS link -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>

    <h1 class="text-center">Phone Hub</h1>
    <div class="container py-4">
      <div class="container">
        <div class="row w-100 m-auto">
          <div class="col-md-8">
            <h1 class="text-center text-primary mb-4">
              Search your desired phone
            </h1>
            <div class="input-group mb-3">
              <input id="search-box" type="text" class="form-control" placeholder="Type your desired phone name please" aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <span class="btn btn-warning ms-3" onclick="getPhones()" class="input-group-text" id="search-btn">Search
              </div>
            </div>
            <div id="phone_container" class="phone_container ">

            </div>
          </div>
          <div class="col-md-4 border-left-3">
            <h1 class="text-center">Details</h1>
            <div id="details_container" class="details_container justify-content-center text-center align-items-center">

            </div>
          </div>
        </div>
      </div>

  

     
     
    </div>
  

    <!-- JS link -->
    <script src="./js/script.js"></script>
  </body>
</html>
